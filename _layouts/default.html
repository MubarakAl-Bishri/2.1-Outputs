<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <title>{{ page.title }} | {{ site.title }}</title>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <div id="content-wrapper" dir="auto">
        {% if page.title and page.url != "/" and page.path != "index.md" %}
          <h1>{{ page.title }}</h1>
        {% endif %}

        {{ content }}
        {% unless page.url == "/" or page.path == "index.md" %}
          <div dir="ltr">
            <a href="{{ '/' | relative_url }}" class="back-button">â† Back to Home</a>
          </div>
        {% endunless %}
      </div>
    </div>
  </body>
</html>
</html>
